<mat-card class="card">
  <mat-card-header>
    <mat-card-title>KEYENCE</mat-card-title>
    <mat-card-subtitle class="subtitle">TECHNICAL TEST</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <table mat-table color="primary" [dataSource]="data" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- UserID Column -->
      <ng-container matColumnDef="userID">
        <th mat-header-cell *matHeaderCellDef class="table-header">UserID</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.userID }}
        </td>
      </ng-container>

      <!-- UserName Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          User Name
        </th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.userName }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="table-header">Date</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.date }}
        </td>
      </ng-container>

      <!-- PunchIn Column -->
      <ng-container matColumnDef="punchIn">
        <th mat-header-cell *matHeaderCellDef class="table-header">PunchIn</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.punchIn }}
        </td>
      </ng-container>

      <ng-container matColumnDef="punchOut">
        <th mat-header-cell *matHeaderCellDef class="table-header">PunchOut</th>
        <td mat-cell *matCellDef="let element" class="table-cell">
          {{ element.punchOut }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-header">Action</th>
        <td mat-cell *matCellDef="let element let i = index" class="table-cell">
          <button mat-icon-button color="primary" aria-label="Delete" (click)="onUpdate($event, element, i)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="Delete" (click)="onDelete($event, element, i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-content class="card-content">
    <p>Para cargar la tabla seleccione un archivo excel</p>
    <input type="file" (change)="readExcel($event)"> 
  </mat-card-content>
</mat-card>
