<div mat-dialog-content>
  <mat-form-field>
    <mat-label>UserName</mat-label>
    <input matInput [(ngModel)]="data.userName" [value]="data.userName">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [(ngModel)]="data.date" [value]="data.date">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>PunchIn</mat-label>
    <input matInput [(ngModel)]="data.punchIn" [value]="data.punchIn">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>PunchOut</mat-label>
    <input matInput [(ngModel)]="data.punchOut" [value]="data.punchOut">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>save</button>
</div>
